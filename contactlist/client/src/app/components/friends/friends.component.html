<div class="col-md-4">
    <div class="panel panel-default friends">
        <div class="panel-heading">
            <h3 class="panel-title">My Friends</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li *ngFor="let friend of friends | slice:0:10 ">
                    <span>{{friend.first_name}} {{friend.last_name}}</span>
                    <a [routerLink]="['/friend', friend.username]" class="thumbnail"><img style="height:143px; width: 145px;" src={{friend.avatar}} alt=""></a>
                </li>
            </ul>

            <div class="clearfix"></div>
            <a class="btn btn-primary pull-right" href="#">View All Friends</a>
        </div>
    </div>
