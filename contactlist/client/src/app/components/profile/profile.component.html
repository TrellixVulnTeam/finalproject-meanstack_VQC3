<div id="myFriends" class="col-md-8" *ngIf="user">
    <div class="profile">
        <h1 class="page-header">{{user.first_name}} {{user.last_name}}</h1>
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="!userImg">
                    <img [src]="defaultImg" class="img-thumbnail" alt="">
                </div>
                <div *ngIf="userImg">
                    <img [src]="userImg" class="img-thumbnail" alt="">
                </div>
                <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
            </div>
            <div class="col-md-8">
                <ul>
                    <li><strong>Name:</strong>{{user.first_name}} {{user.last_name}}</li>
                    <li><strong>Email:</strong>{{user.email}}</li>
                    <li><strong>City:</strong>Boston</li>
                    <li><strong>State:</strong>Massachusetts</li>
                    <li><strong>Gender:</strong>Male</li>
                    <li><strong>DOB:</strong>September 16th</li>
                </ul>
            </div>
        </div><br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile Wall</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Write on the wall"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            <div class="pull-right">
                                <div class="btn-toolbar">
                                    <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i>Text</button>
                                    <button type="button" class="btn btn-default"><i class="fa fa-file-image-o"></i>Image</button>
                                    <button type="button" class="btn btn-default"><i class="fa fa-file-video-o"></i>Video</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
