<div class="container">
    <h2 class="page-header text-uppercase">Register</h2>
    <form (submit)="onRegisterSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input required="true" type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input required type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input required type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <h2 class="page-header"></h2>
        <div class="form-group">
            <label>Username</label>
            <input required type="text" [(ngModel)]="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input required type="text" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
        <h2 class="page-header"></h2>
    </form>
</div>
